<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--É necessario para edições pelo CSS, sempre fica antes do title-->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <title>Reconhecimento de imagens</title>
</head>

<body>

    <div class="main">
        <div class="titulos">
            <h1>Identificador de imagens</h1>
            <h3>O modelo foi treinado para reconhecer os seguintes jogos: </h3>
        </div>

        <div class="lista">
            <ul> <!-- Lista não ordenada-->
                <!--Listas-->
                <li>Hollow Knight</li>
                <li>Cuphead</li>
                <li>Sally Face</li>
            </ul>
        </div>
        <div class="form">
            <h4>Carregue uma imagem de algum desses personagens</h4>

            <form>
                <div>
                    <input type="file" id="img-input">
                </div>
                <div id="img-content">
                    <img src="" id="preview">
                </div>
            </form>
            <br><br>
            <button onclick="checar()" id="button-check">Reconhecer imagem</button>
            <p id="margin">Personagem: <span id="resultado"></span></p>
            <p>Precisão: <span id="precisao"></span></p>
        </div>

    </div>
     <!-- Necessário para códigos de Java Script, sempre é o ultimo que deve ser carregado-->
    <script src="main.js"></script>

</body>

</html>
